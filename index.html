<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="Logo Festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset class="about-the-event">
                        <div class="legend-wrapper">
                            <img src="assets/calendar.svg" alt="ícone de calendário">
                            <legend>Sobre o evento</legend>
                        </div>
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento" required>
                        </div>

                        <div class="flex">
                        <div class="input-wrapper flex-2">
                            <label for="start-date">Início</label>
                            <input type="datetime" name="start-date" id="start-date" lang="pt-br" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        <div class="input-wrapper flex-2">
                            <label for="end-date">Fim</label>
                            <input type="datetime" name="end-date" id="end-date" lang="pt-br" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-img"></div>
                                        <input type="radio" name="type" id="in-person" value="in-person" checked>
                                        <img src="assets/building-1.svg" alt="ícone indicando evento presencial">
                                        <label for="in-person">Presencial</label>
                                    </div>
                                    <div class="radio-inner">
                                        <div class="radio-img"></div>
                                        <input type="radio" name="type" id="online" value="online">
                                        <img src="assets/online-1.svg" alt="ícone indicando evento presencial">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrapper flex-2">
                                <label for="local">Local</label>
                                <input type="text" name="local" id="local" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="136" rows="8" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
