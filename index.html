<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="Logo Festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form action="" method="get" enctype="multipart/form-data">
                    <fieldset class="about-the-event">
                        <div class="legend-wrapper">
                            <img src="assets/calendar.svg" alt="ícone de calendário">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento" required>
                        </div>

                        <div class="flex">
                        <div class="input-wrapper flex-2">
                            <label for="start-date">Início</label>
                            <input type="datetime" name="start-date" id="start-date" lang="pt-br" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        <div class="input-wrapper flex-2">
                            <label for="end-date">Fim</label>
                            <input type="datetime" name="end-date" id="end-date" lang="pt-br" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="type">Tipo</label>
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <input type="radio" name="type" id="in-person" value="in-person" checked>
                                        <img class="checked-img" src="assets/building-1.svg" alt="ícone indicando evento presencial">
                                        <img class="unchecked-img" src="assets/building-2.svg" alt="ícone indicando evento presencial">
                                        <label for="in-person">Presencial</label>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" name="type" id="online" value="online">
                                        <img class="unchecked-img" src="assets/online-1.svg" alt="ícone indicando evento presencial">
                                        <img class="checked-img" src="assets/online-2.svg" alt="ícone indicando evento presencial">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrapper flex-2">
                                <label for="local">Local</label>
                                <input type="text" name="local" id="local" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="136" rows="8" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                    <fieldset id="customization" enctype="multipart/form-data">
                        <div class="legend-wrapper">
                            <img src="assets/paintbrush-vertical.svg" alt="ícone de um pincel">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-wrapper">
                            <label for="principal-color">Cor principal</label>
                            <div class="radio-wrapper">
                                <div class="radio-inner colors blue">
                                    <input type="radio" name="principal-color" id="blue" value="blue" checked>
                                </div>
                                <div class="radio-inner colors navy">
                                    <input type="radio" name="principal-color" id="navy" value="navy">
                                </div>
                                <div class="radio-inner colors purple">
                                    <input type="radio" name="principal-color" id="purple" value="purple">
                                </div>
                                <div class="radio-inner colors fuschia">
                                    <input type="radio" name="principal-color" id="fuschia" value="fuschia">
                                </div>
                                <div class="radio-inner colors pink">
                                    <input type="radio" name="principal-color" id="pink" value="pink">
                                </div>
                                <div class="radio-inner colors red">
                                    <input type="radio" name="principal-color" id="red" value="red">
                                </div>
                                <div class="radio-inner colors orange">
                                    <input type="radio" name="principal-color" id="orange" value="orange">
                                </div>
                                <div class="radio-inner colors yellow">
                                    <input type="radio" name="principal-color" id="yellow" value="yellow">
                                </div>
                                <div class="radio-inner colors lime">
                                    <input type="radio" name="principal-color" id="lime" value="lime">
                                </div>
                                <div class="radio-inner colors green">
                                    <input type="radio" name="principal-color" id="green" value="green">
                                </div>
                                <div class="radio-inner colors cyan">
                                    <input type="radio" name="principal-color" id="cyan" value="cyan">
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-theme">Tema do evento</label>
                            <div class="radio-wrapper themes-wrapper">

                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="birthday">
                                    <img class="theme-img" src="assets/aniversario.png" alt="bolo de Aniversário">
                                    <label for="birthday">Aniversário</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="infant">
                                    <img class="theme-img" src="assets/infantil.png" alt="">
                                    <label for="infant">Infantil</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="graduation">
                                    <img class="theme-img" src="assets/formatura.png" alt="">
                                    <label for="graduation">Formatura</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="wedding">
                                    <img class="theme-img" src="assets/casamento.png" alt="">
                                    <label for="wedding">Casamento</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="baby-shower">
                                    <img class="theme-img" src="assets/cha-de-bebe.png" alt="">
                                    <label for="baby-shower">Chá de bebê</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="bridal-shower">
                                    <img class="theme-img" src="assets/cha-de-panela.png" alt="">
                                    <label for="bridal-shower">Chá de panela</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="carnival">
                                    <img class="theme-img" src="assets/carnaval.png" alt="">
                                    <label for="carnival">Carnaval</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="easter">
                                    <img class="theme-img" src="assets/pascoa.png" alt="">
                                    <label for="easter">Páscoa</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="saint-johns-day">
                                    <img class="theme-img" src="assets/sao-joao.png" alt="">
                                    <label for="saint-johns-day">São João</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="halloween">
                                    <img class="theme-img" src="assets/halloween.png" alt="">
                                    <label for="halloween">Halloween</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="christmas">
                                    <img class="theme-img" src="assets/natal.png" alt="">
                                    <label for="christmas">Natal</label>
                                </div>
                                <div class="radio-inner themes">
                                    <input type="radio" name="themes" id="other">
                                    <img class="theme-img" src="assets/outro.png" alt="">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <div id="switch">
                                <label for="style">Estilo</label>
                                <div class="switch-btn" onclick="toggleMode()">
                                    <button type="button"></button>
                                    <span></span>
                                </div>
                                <p id="mode-name">Escuro</p>
                            </div>

                            <div class="uploadarea-wrapper">
                                <label for="cover-photo">Foto de capa</label>
                                <div class="uploadzone">
                                    <div class="upload-btn">
                                        <input type="file" name="cover-photo" id="cover-photo" accept="image/png, image/jpeg, imagem/webp">
                                        <img src="/assets/upload.svg" alt="ícone de upload">
                                        <p>Selecionar</p>
                                    </div>
                                    <span id="upload-span">Nenhum arquivo selecionado</span>
                                </div>
                                <div id="file-error" class="error">
                                    <img src="assets/circle-alert.svg" alt="ícone de alerta">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <button type="submit"></button>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
